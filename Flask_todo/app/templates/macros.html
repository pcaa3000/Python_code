{% import 'bootstrap/wtf.html' as wtf %}

{% macro render_todo(todo,delete_todo_form,update_todo_form) %}    
    <li class="list-group-item">
        <span class="badge">
            {% if todo.to_dict().done %}Done
            {% else %} To Do
            {% endif %}
        </span>
        Description: {{ todo.to_dict().description }}
        <button type="button" class="btn btn-light">{{ wtf.quick_form(delete_todo_form, action=url_for('deletetodo', todo_id=todo.id)) }}</button>
        <button type="button" class="btn btn-light">{{ wtf.quick_form(update_todo_form, action=url_for('updatetodo', todo_id=todo.id, done=todo.to_dict().done)) }}</button>        
    </li>    
{% endmacro %}
